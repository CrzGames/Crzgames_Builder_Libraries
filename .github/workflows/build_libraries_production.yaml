          cp -a temp/sdl3_shadercross-steamrt4-arm64/lib/* merged4/steamrt4/lib/arm64/

          # macOS (arm64)  (artifact name = sdl3_shadercross-macos)
          mkdir -p merged4/macos/include merged4/macos/lib/arm64
          cp -a temp/sdl3_shadercross-macos/include/* merged4/macos/include/
          cp -a temp/sdl3_shadercross-macos/lib/* merged4/macos/lib/arm64/

      - name: Zip merged folders
        run: |
          cd merged
          zip -r ../openssl-linux.zip linux/*
          zip -r ../openssl-windows.zip windows/*
          zip -r ../openssl-android.zip android/*
          zip -r ../openssl-steamrt4.zip steamrt4/*
          cd ../merged2
          zip -r ../onnxruntime-linux.zip linux/*
          zip -r ../onnxruntime-windows.zip windows/*
          zip -r ../onnxruntime-android.zip android/*
          zip -r ../onnxruntime-steamrt4.zip steamrt4/*
