          echo "- ONNX Runtime: $ONNX_VERSION" >> release_notes.md
          echo "- SDL3_shadercross: $SDL_SHADERCROSS_VERSION" >> release_notes.md
          
      - name: Deploy assets to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
