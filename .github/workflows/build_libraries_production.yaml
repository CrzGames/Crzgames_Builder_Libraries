            openssl-windows.zip
            openssl-android.zip
            openssl-steamrt4.zip
            onnxruntime-linux.zip
            onnxruntime-windows.zip
            onnxruntime-android.zip
            onnxruntime-steamrt4.zip
            onnxruntime-macos.zip
            onnxruntime-ios.zip
            sdl_shadercross-linux.zip
            sdl_shadercross-windows.zip
            sdl_shadercross-steamrt4.zip
            sdl_shadercross-macos.zip
          body_path: release_notes.md
