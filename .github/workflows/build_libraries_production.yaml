          zip -r ../sdl_shadercross-macos.zip macos/*

      - name: Generate release notes
        run: |
          OPENSSL_TAG="${{ env.OPENSSL_TAG }}"
          ONNXRUNTIME_TAG="${{ env.ONNXRUNTIME_TAG }}"
          SDL_SHADERCROSS_TAG="${{ env.SDL_SHADERCROSS_TAG }}"

