name: Build ONNX Runtime, OpenSSL, SDL3_shadercross, NATS Client C, hiredis Libraries

permissions:
  contents: write

on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  MACOS_TARGET_MIN_VERSION_OS: "15.0" # C'est la version minimale ciblé pour macOS
  IOS_TARGET_MIN_VERSION_OS: "18.0" # C'est la version minimale ciblé pour iOS
  ANDROID_API: "28"
  OPENSSL_TAG: "openssl-3.6.1"
  OPENSSL_APPLE_TAG: "3.6.0001"
  ONNXRUNTIME_TAG: "v1.24.1"
  SDL_SHADERCROSS_TAG: "7b7365a86611b2a7b6462e521cf1c43a037d0970"
  NATS_CLIENT_C_TAG: "v3.12.0"
  HI_REDIS_TAG: "v1.3.0"
  ANDROID_NDK_VERSION: "29.0.14206865"
  ANDROID_PLATFORM_VERSION: "android-36"
  JAVA_DISTRIBUTION: "temurin"
  JAVA_VERSION: "17"
  XCODE_VERSION: "26.3.0"
  PYTHON_VERSION_OTHER: "3.13"
  CMAKE_VERSION_MACOS: "3.31.0"
  CMAKE_VERSION_OTHER: "4.0.1"
  CMAKE_VERSION-LINUX_ARM64-STEAMRT4_ARM64: "4.0.0"

jobs:
  build-libs:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        include:
          - name: Windows (x64)
            os: windows-2025
            platform: windows-x64
            shell: cmd
          - name: Windows (arm64)
            os: windows-11-arm
            platform: windows-arm64
            shell: cmd
          - name: Ubuntu 22.04 (x64)
            os: ubuntu-22.04
            platform: linux-x64
            shell: bash
          - name: Ubuntu 22.04 (arm64)
            os: ubuntu-22.04-arm
            platform: linux-arm64
            shell: bash
          - name: Steam Linux Runtime 4.0 - SDK (x64)
            os: ubuntu-latest
            platform: steamrt4-x64
            container: "registry.gitlab.steamos.cloud/steamrt/steamrt4/sdk:4.0.20260119.200228"
            shell: bash
          - name: Steam Linux Runtime 4.0 - SDK (arm64)
            os: ubuntu-24.04-arm
            platform: steamrt4-arm64
            container: "registry.gitlab.steamos.cloud/steamrt/steamrt4/sdk/arm64:4.0.20260119.200228"
            shell: bash
          - name: Ubuntu 24.04 (x64) for Android
            os: ubuntu-latest
            platform: android
            shell: bash
          - name: macOS (arm64)
            os: macos-26
            platform: macos
            sdk: macosx
            shell: bash
          - name: macOS (arm64) for iOS arm64
            os: macos-26
            platform: ios
            sdk: iphoneos
            shell: bash
      fail-fast: false
    steps:
      - name: Checkout ONNX Runtime - All Platforms
        uses: actions/checkout@v6
        with:
          repository: Microsoft/onnxruntime
          ref: ${{ env.ONNXRUNTIME_TAG }}
          submodules: recursive

      - name: Checkout OpenSSL - All Platforms (except macOS / iOS)
        if: matrix.platform != 'macos' && matrix.platform != 'ios'
        uses: actions/checkout@v6
        with:
          repository: openssl/openssl
          ref: ${{ env.OPENSSL_TAG }}
          path: openssl-src

      - name: Checkout OpenSSL - macOS (arm64) / iOS (arm64)
        if: matrix.platform == 'macos' || matrix.platform == 'ios'
        uses: actions/checkout@v6
        with:
          repository: krzyzanowskim/OpenSSL
          ref: ${{ env.OPENSSL_APPLE_TAG }}
          path: openssl-src
      
      - name: Checkout SDL3_shadercross - All Platforms (except iOS / Android)
        if: matrix.platform != 'ios' && matrix.platform != 'android'
        uses: actions/checkout@v6
        with:
          repository: libsdl-org/SDL_shadercross
          ref: ${{ env.SDL_SHADERCROSS_TAG }}
          path: sdl_shadercross-src
          submodules: recursive

      - name: Checkout NATS Client C - Windows (x64)
        if: matrix.platform == 'windows-x64' || matrix.platform == 'macos'
        uses: actions/checkout@v6
        with:
          repository: nats-io/nats.c
          path: nats-client-c-src
          ref: ${{ env.NATS_CLIENT_C_TAG }}

      - name: Checkout hiredis - Windows (x64)
        if: matrix.platform == 'windows-x64' || matrix.platform == 'macos'
        uses: actions/checkout@v6
        with:
          repository: redis/hiredis
          path: hiredis-src
          ref: ${{ env.HI_REDIS_TAG }}

      - name: Setup Make (for OpenSSL / Python) - Linux (x64/arm64) / Android / SteamRT4 (x64/arm64)
        if: matrix.platform == 'linux-x64' || matrix.platform == 'linux-arm64' || matrix.platform == 'android' || matrix.platform == 'steamrt4-x64' || matrix.platform == 'steamrt4-arm64'
        run: |
          sudo apt update
          sudo apt install -y build-essential
        shell: bash

      - name: Setup Python (for ONNX Runtime) - All Platforms (except SteamRT4 arm64/x64)
        if: matrix.platform != 'steamrt4-arm64' && matrix.platform != 'steamrt4-x64'
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION_OTHER }}

      - name: Setup CMake v3.31.0 maximum (for ONNX Runtime) - macOS (arm64) / iOS (arm64)
        # Ne pas passer à la version 4.x.x, --use_coreml ne fonctionnera pas avec CMake 4.x.x
        if: matrix.platform == 'macos' || matrix.platform == 'ios'
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: ${{ env.CMAKE_VERSION_MACOS }}

      - name: Setup CMake (for ONNX Runtime) - Windows (x64/arm64) / Linux (x64) / Android / SteamRT4 (x64)
        if: matrix.platform != 'macos' && matrix.platform != 'ios' && matrix.platform != 'linux-arm64' && matrix.platform != 'steamrt4-arm64'
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: ${{ env.CMAKE_VERSION_OTHER }}

      - name: Setup CMake (for ONNX Runtime) - Linux (arm64) / SteamRT4 (arm64) 
        # Obliger d'instaler CMake via pip pour Linux arm64, sinon erreur de compilation via :
        # uses: jwlawson/actions-setup-cmake@v2
        if: matrix.platform == 'linux-arm64' || matrix.platform == 'steamrt4-arm64'
        run: |
          if [[ "${{ matrix.platform }}" == "steamrt4-arm64" ]]; then
            sudo apt install -y python3-full
            python3 -m venv /tmp/cmake-venv
            /tmp/cmake-venv/bin/pip install cmake==${{ env.CMAKE_VERSION-LINUX_ARM64-STEAMRT4_ARM64 }}
            echo "/tmp/cmake-venv/bin" >> $GITHUB_PATH
          else
            python3 -m pip install --user cmake==${{ env.CMAKE_VERSION-LINUX_ARM64-STEAMRT4_ARM64 }}
            echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH
          fi
        shell: bash

      - name: Setup Ninja (for SDL3_shadercross) - Windows (x64/arm64) / Linux (x64) / SteamRT4 (x64) / macOS (arm64)
        if: ${{ matrix.platform != 'ios' && matrix.platform != 'android' && matrix.platform != 'linux-arm64' && matrix.platform != 'steamrt4-arm64' }}
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.12.1

      - name: Install patchelf and libxrandr (for SDL3_shadercross) - Linux (x64/arm64) / SteamRT4 (x64/arm64)
        if: matrix.platform == 'linux-x64' || matrix.platform == 'linux-arm64' || matrix.platform == 'steamrt4-x64' || matrix.platform == 'steamrt4-arm64'
        run: |
          # patchelf est nécessaire pour corriger le chemin d'exécution de libSDL3.so.0
          # libxrandr-dev est nécessaire à vulkan-loader pour SDL3_shadercross
          # libjson-perl is a (build-time) dependency of vkd3d 3.16+
          sudo apt-get update -y
          sudo apt-get install -y patchelf libxrandr-dev libjson-perl

      - name: Install bison (for SDL3_shadercross) - macOS (arm64)
        if: ${{ matrix.platform == 'macos' }}
        run: |
          # bison is needed by vkd3d
          # perl-json is needed by vkd3d 1.16+
          brew install bison cpanm
          echo "/opt/homebrew/opt/bison/bin" >> $GITHUB_PATH
          cpanm install JSON

      - name: Setup NASM (for OpenSSL) - Windows (x64/arm64)
        if: matrix.platform == 'windows-x64' || matrix.platform == 'windows-arm64'
        shell: pwsh
        run: choco install nasm -y

      - name: Set version Xcode - macOS / iOS
        if: matrix.platform == 'macos' || matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Determine SDK Path and set SDKROOT - macOS / iOS
        if: matrix.platform == 'macos' || matrix.platform == 'ios'
        run: |
          sdk="${{ matrix.sdk }}"
          SDKROOT=$(xcrun --sdk "$sdk" --show-sdk-path)
          SDKVERSION=$(xcrun --sdk "$sdk" --show-sdk-version)
          echo "SDKROOT=$SDKROOT" >> $GITHUB_ENV
          echo "Using SDK: $sdk"
          echo "SDK Path: $SDKROOT"
          echo "SDK Version: $SDKVERSION"
        shell: bash

      - name: Setup Java - Android
        if: matrix.platform == 'android'
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup SDK Manager for Platforms and NDK - Android
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;${{ env.ANDROID_PLATFORM_VERSION }} ndk;${{ env.ANDROID_NDK_VERSION }}'
          accept-android-sdk-licenses: true

      - name: Build OpenSSL - Windows (x64)
        if: matrix.platform == 'windows-x64'
        shell: cmd
        run: |
          rem Initialiser l’environnement
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64
      
          rem Enregistrer le dossier racine pour chemins absolus
          set ROOTDIR=%CD%
      
          rem Créer un dossier propre en amont
          mkdir %ROOTDIR%\openssl-artifact-windows\x64\include
          mkdir %ROOTDIR%\openssl-artifact-windows\x64\lib
      
          rem Compiler et installer
          cd openssl-src
          perl Configure VC-WIN64A no-shared --prefix=%ROOTDIR%\openssl-windows\x64
          nmake
          nmake install
      
          rem Lister tous les fichiers pour debug
          dir %ROOTDIR%\openssl-windows\x64 /s /a
      
          rem Copier uniquement ce qu'on veut dans le dossier propre
          xcopy /E /Y %ROOTDIR%\openssl-windows\x64\include %ROOTDIR%\openssl-artifact-windows\x64\include\
          copy %ROOTDIR%\openssl-windows\x64\lib\libcrypto.lib %ROOTDIR%\openssl-artifact-windows\x64\lib\
          copy %ROOTDIR%\openssl-windows\x64\lib\libssl.lib %ROOTDIR%\openssl-artifact-windows\x64\lib\

      - name: Build OpenSSL - Windows (arm64)
        if: matrix.platform == 'windows-arm64'
        shell: cmd
        run: |
          rem Initialiser l’environnement
          call "%ProgramFiles%\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" arm64

          rem Enregistrer le dossier racine pour chemins absolus
          set ROOTDIR=%CD%
      
          rem Créer un dossier propre en amont
          mkdir %ROOTDIR%\openssl-artifact-windows\arm64\include
          mkdir %ROOTDIR%\openssl-artifact-windows\arm64\lib
      
          rem Compiler et installer
          cd openssl-src
          perl Configure VC-WIN64-ARM no-shared --prefix=%ROOTDIR%\openssl-windows\arm64
          nmake
          nmake install
      
          rem Lister tous les fichiers pour debug
          dir %ROOTDIR%\openssl-windows\arm64 /s /a
      
          rem Copier uniquement ce qu'on veut dans le dossier propre
          xcopy /E /Y %ROOTDIR%\openssl-windows\arm64\include %ROOTDIR%\openssl-artifact-windows\arm64\include\
          copy %ROOTDIR%\openssl-windows\arm64\lib\libcrypto.lib %ROOTDIR%\openssl-artifact-windows\arm64\lib\
          copy %ROOTDIR%\openssl-windows\arm64\lib\libssl.lib %ROOTDIR%\openssl-artifact-windows\arm64\lib\
        
      - name: Build OpenSSL - Linux (x64) / SteamRT4 (x64)
        if: matrix.platform == 'linux-x64' || matrix.platform == 'steamrt4-x64'
        run: |
          cd openssl-src
          mkdir -p build-output/x86_64/include
          mkdir -p build-output/x86_64/lib
          mkdir -p openssl-build-x86_64 && cd openssl-build-x86_64
          ../Configure linux-x86_64 -static --static --prefix=$PWD
          make -j$(nproc)
          make install_dev || true
          cp -r include/* ../build-output/x86_64/include/
          cp libcrypto.a libssl.a ../build-output/x86_64/lib/
        shell: bash
      
      - name: Build OpenSSL - Linux (arm64) / SteamRT4 (arm64)
        if: matrix.platform == 'linux-arm64' || matrix.platform == 'steamrt4-arm64'
        run: |
          cd openssl-src
          mkdir -p build-output/arm64/include
          mkdir -p build-output/arm64/lib
          mkdir -p openssl-build-arm64 && cd openssl-build-arm64
          ../Configure linux-aarch64 -static --static --prefix=$PWD
          make -j$(nproc)
          make install_dev || true
          cp -r include/* ../build-output/arm64/include/
          cp libcrypto.a libssl.a ../build-output/arm64/lib/
        shell: bash

      - name: Build OpenSSL - Android (arm64-v8a / armeabi-v7a)
        if: matrix.platform == 'android'
        run: |      
          cd openssl-src
      
          export PATH=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          export ANDROID_API=${{ env.ANDROID_API }}
          export BUILD_DIR=$GITHUB_WORKSPACE/openssl-android-output
          export FINAL_DIR=$GITHUB_WORKSPACE/openssl-android
      
          mkdir -p "$BUILD_DIR"
          mkdir -p "$FINAL_DIR"
      
          build_openssl() {
            local arch=$1
            local abi=$2
            local temp_dir=$BUILD_DIR/temp-$abi
      
            echo "Building OpenSSL for $arch → $abi"
            ./Configure "$arch" -D__ANDROID_API__=$ANDROID_API -fPIC no-shared
            make -j$(nproc)
            make install DESTDIR="$temp_dir"
            make clean
      
            mkdir -p "$FINAL_DIR/$abi/include"
            mkdir -p "$FINAL_DIR/$abi/lib"
      
            cp -r "$temp_dir/usr/local/include/"* "$FINAL_DIR/$abi/include/"
            cp "$temp_dir/usr/local/lib/libcrypto.a" "$FINAL_DIR/$abi/lib/"
            cp "$temp_dir/usr/local/lib/libssl.a" "$FINAL_DIR/$abi/lib/"
          }
      
          build_openssl android-arm64 arm64-v8a
          build_openssl android-arm armeabi-v7a

      - name: Get libraire OpenSSL - macOS (arm64)
        if: matrix.platform == 'macos'
        run: |
          mkdir -p openssl-macos/include
          mkdir -p openssl-macos/lib
          cp -a openssl-src/macosx/include/* openssl-macos/include/
          cp -a openssl-src/macosx/lib/* openssl-macos/lib/
        shell: bash

      - name: Get libraire OpenSSL - iOS (arm64)
        if: matrix.platform == 'ios'
        run: |
          mkdir -p openssl-ios/include
          mkdir -p openssl-ios/lib
          cp -a openssl-src/iphoneos/include/* openssl-ios/include/
          cp -a openssl-src/iphoneos/lib/* openssl-ios/lib/
        shell: bash

      - name: Build Nats Client C - Windows (x64)
        if: matrix.platform == 'windows-x64'
        shell: cmd
        run: |
          :: Initialiser l’environnement Visual Studio
          call "%ProgramFiles%\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64

          :: Générer les fichiers dans build/ à partir de la racine du projet
          cd nats-client-c-src

          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 ^
            -DNATS_BUILD_STREAMING=OFF ^
            -DNATS_BUILD_LIB_STATIC=ON ^
            -DNATS_BUILD_LIB_SHARED=OFF ^
            -DNATS_BUILD_EXAMPLES=OFF ^
            -DOPENSSL_ROOT_DIR="%GITHUB_WORKSPACE%\openssl-artifact-windows\x64" ^
            -DOPENSSL_CRYPTO_LIBRARY="%GITHUB_WORKSPACE%\openssl-artifact-windows\x64\lib\libcrypto.lib" ^
            -DOPENSSL_SSL_LIBRARY="%GITHUB_WORKSPACE%\openssl-artifact-windows\x64\lib\libssl.lib"

          :: Build UNIQUEMENT la lib statique pour ne pas construire les tests
          cmake --build build --target nats_static --config Release --parallel

      - name: Upload NATS Client C Artifacts - Windows (x64)
        if: matrix.platform == 'windows-x64'
        uses: actions/upload-artifact@v6
        with:
          name: nats-windows-x64
          if-no-files-found: error
          path: |
            nats-client-c-src/build/lib/Release/nats_static.lib
            nats-client-c-src/src/nats.h
            nats-client-c-src/src/version.h
            nats-client-c-src/src/status.h

      - name: Build Nats Client C - macOS (arm64)
        if: matrix.platform == 'macos'
        run: |
          cd nats-client-c-src

          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DNATS_BUILD_STREAMING=OFF \
            -DNATS_BUILD_LIB_STATIC=ON \
            -DNATS_BUILD_LIB_SHARED=OFF \
            -DNATS_BUILD_EXAMPLES=OFF \
            -DOPENSSL_ROOT_DIR="$GITHUB_WORKSPACE/openssl-macos" \
            -DOPENSSL_CRYPTO_LIBRARY="$GITHUB_WORKSPACE/openssl-macos/lib/libcrypto.a" \
            -DOPENSSL_SSL_LIBRARY="$GITHUB_WORKSPACE/openssl-macos/lib/libssl.a" \
            -DCMAKE_OSX_ARCHITECTURES="arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=${{ env.MACOS_TARGET_MIN_VERSION_OS }}

          cmake --build build --target nats_static --config Release --parallel

      - name: Upload NATS Client C Artifacts - macOS (arm64)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v6
        with:
          name: nats-macos-arm64
          if-no-files-found: error
          path: |
            nats-client-c-src/build/lib/libnats_static.a
            nats-client-c-src/src/nats.h
            nats-client-c-src/src/version.h
            nats-client-c-src/src/status.h

      - name: Build hiredis - Windows (x64)
        if: matrix.platform == 'windows-x64'
        shell: cmd
        run: |
          :: Initialiser l’environnement Visual Studio
          call "%ProgramFiles%\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64

          :: Aller dans le dossier du repo hiredis-src
          cd hiredis-src

          :: Configure: build static + SSL + pas de tests/exemples/nuget
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 ^
            -DBUILD_SHARED_LIBS=OFF ^
            -DENABLE_SSL=ON ^
            -DDISABLE_TESTS=ON ^
            -DENABLE_EXAMPLES=OFF ^
            -DENABLE_NUGET=OFF ^
            -DOPENSSL_USE_STATIC_LIBS=ON ^
            -DOPENSSL_ROOT_DIR="%GITHUB_WORKSPACE%\openssl-artifact-windows\x64" ^
            -DOPENSSL_CRYPTO_LIBRARY="%GITHUB_WORKSPACE%\openssl-artifact-windows\x64\lib\libcrypto.lib" ^
            -DOPENSSL_SSL_LIBRARY="%GITHUB_WORKSPACE%\openssl-artifact-windows\x64\lib\libssl.lib"

          :: Build en Release
          cmake --build build --config Release --parallel

      - name: Upload hiredis Artifacts - Windows (x64)
        if: matrix.platform == 'windows-x64'
        uses: actions/upload-artifact@v6
        with:
          name: hiredis-windows-x64
          if-no-files-found: error
          path: |
            hiredis-src/build/Release/hiredis.lib
            hiredis-src/build/Release/hiredis_ssl.lib
            hiredis-src/hiredis.h
            hiredis-src/alloc.h
            hiredis-src/read.h
            hiredis-src/sds.h

      - name: Build hiredis - macOS (arm64)
        if: matrix.platform == 'macos'
        run: |
          cd hiredis-src

          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DENABLE_SSL=ON \
            -DDISABLE_TESTS=ON \
            -DENABLE_EXAMPLES=OFF \
            -DENABLE_NUGET=OFF \
            -DOPENSSL_USE_STATIC_LIBS=ON \
            -DOPENSSL_ROOT_DIR="$GITHUB_WORKSPACE/openssl-macos" \
            -DOPENSSL_CRYPTO_LIBRARY="$GITHUB_WORKSPACE/openssl-macos/lib/libcrypto.a" \
            -DOPENSSL_SSL_LIBRARY="$GITHUB_WORKSPACE/openssl-macos/lib/libssl.a" \
            -DCMAKE_OSX_ARCHITECTURES="arm64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=${{ env.MACOS_TARGET_MIN_VERSION_OS }}

          cmake --build build --config Release --parallel

      - name: Upload hiredis Artifacts - macOS (arm64)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v6
        with:
          name: hiredis-macos-arm64
          if-no-files-found: error
          path: |
            hiredis-src/build/libhiredis.a
            hiredis-src/build/libhiredis_ssl.a
            hiredis-src/hiredis.h
            hiredis-src/alloc.h
            hiredis-src/read.h
            hiredis-src/sds.h

      - name: Setup SDL (for SDL3_shadercross) - Windows (x64) / Linux (x64/arm64) / SteamRT4 (x64/arm64) / macOS (arm64)
        if: ${{ matrix.platform != 'ios' && matrix.platform != 'android' && matrix.platform != 'windows-arm64' }}
        uses: libsdl-org/setup-sdl@main
        with:
          cmake-generator: Ninja
          version: 3-head
          sdl-test: false
          shell: sh
          install-linux-dependencies: true
          discriminator: ${{ matrix.platform }}
          cmake-arguments: ${{ matrix.platform == 'macos' && '-DCMAKE_OSX_ARCHITECTURES="arm64" -DCMAKE_OSX_DEPLOYMENT_TARGET=15.0 -DCMAKE_C_FLAGS="-mmacosx-version-min=15.0" -DCMAKE_CXX_FLAGS="-mmacosx-version-min=15.0"' || '' }}
  
      - name: Build SDL3 from source - Windows (arm64)
        # setup-sdl ne fonctionne pas sur Windows arm64
        if: matrix.platform == 'windows-arm64'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" arm64
      
          git clone --depth=1 https://github.com/libsdl-org/SDL SDL3-src
          cd SDL3-src
      
          cmake -B ../SDL3-build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DSDL_STATIC=OFF ^
            -DCMAKE_SYSTEM_PROCESSOR=ARM64 ^
            -DCMAKE_INSTALL_PREFIX="%CD%\..\SDL3-arm64" ^
            -DSDL_INSTALL_CMAKE_DIR=lib/cmake/SDL3
      
          cmake --build ../SDL3-build --target install
        
      - name: Build SDL3_shadercross - Windows (arm64)
        if: matrix.platform == 'windows-arm64'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" arm64
      
          cd sdl_shadercross-src
      
          cmake -S . -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DSDLSHADERCROSS_DXC=ON ^
            -DSDLSHADERCROSS_SPIRVCROSS_SHARED=ON ^
            -DSDLSHADERCROSS_SHARED=ON ^
            -DSDLSHADERCROSS_STATIC=ON ^
            -DSDLSHADERCROSS_VENDORED=ON ^
            -DSDLSHADERCROSS_CLI=ON ^
            -DSDLSHADERCROSS_WERROR=OFF ^
            -DSDLSHADERCROSS_INSTALL=ON ^
            -DSDLSHADERCROSS_INSTALL_RUNTIME=ON ^
            -DCMAKE_INSTALL_PREFIX="%CD%\prefix" ^
            -DCMAKE_PREFIX_PATH="%CD%\..\SDL3-arm64\cmake"
      
          cmake --build build --config Release --parallel --verbose
          cmake --install build --config Release        

      - name: Build SDL3_shadercross - Windows (x64)
        if: matrix.platform == 'windows-x64'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64
      
          cd sdl_shadercross-src
      
          cmake -S . -B build -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DSDLSHADERCROSS_DXC=ON ^
